<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library</title>
</head>
<body>
<h1>My Library</h1>
    {%  if data|length == 0 %}
    <p>The library is empty.</p>
    {% else %}
    <ul>
        {% for item in data %}
        <li><a href="{{ url_for('delete', id=item['id']) }}">Delete</a>{{ item["title"] }} - {{ item["author"] }} - {{ item["rating"] }}/10 <a href="{{ url_for('edit', id=item['id']) }}">Edit rating</a></li>
        {% endfor %}
    </ul>
    {% endif %}
<a href="{{ url_for('add') }}">Add New Book</a>
</body>
</html>
